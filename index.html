<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorting Visualizer</title>
  <link rel="stylesheet" href="./css/style.css"/>
</head>
<body style="background-image: linear-gradient(to top, #09203f 0%, #537895 100%);">
  <header>
    <p class="heading">Sorting Algorithm Visualizer</p>
    <nav>
      <div class="array-inputs">
        <p>Array Size:</p>
        <input id="a_size" type="range" min="10" max="70" value="20" />
        <p>Algorithm Speed:</p>
        <input id="a_speed" type="range" min="1" max="10" value="4" />
        <button id="a_generate">Generate New Array</button>
      </div>
    </nav>
  </header>

  <section>
    <div id="array_container"></div>
  </section>

  <footer class="footer">
    <div class="algos">
      <button onclick="bubbleSort()">Bubble</button>
      <button onclick="selectionSort()">Selection</button>
      <button onclick="insertionSort()">Insertion</button>
      <button onclick="mergeSort()">Merge</button>
    </div>
  </footer>

  <script src="./scripts/main.js"></script>
  <script src="./scripts/visualizations.js"></script>
  <script src="./scripts/bubble_sort.js"></script>
  <script src="./scripts/selection_sort.js"></script>
  <script src="./scripts/insertion_sort.js"></script>
  <script src="./scripts/merge_sort.js"></script>
</body>
</html>
